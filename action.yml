name: "Git Mirror Helper"
description: "Fetch mirrors from an organization and set up git url rewrite rules"
author: "GeorgH93"
inputs:
  server:
    description: "Base URL of your git server"
    required: true
  org:
    description: "Organization name in your git server"
    required: true
  api_token:
    description: "API token for Gitea"
    required: false
    secret: true
  use_include:
    description: "Write rewrites to a separate include file instead of global config"
    required: false
    default: "true"
runs:
  using: "node24"
  main: "index.js"
  post: "cleanup.js"
branding:
  icon: "git-branch"
  color: "blue"
